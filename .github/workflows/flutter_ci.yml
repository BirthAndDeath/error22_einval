name: Flutter CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: main
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive


      - name: Cache Flutter
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            
            main/.dart_tool      
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38'
          channel: stable


      - name: Install dependencies
      
        run: flutter pub get

      - name: Analyze
      
        run: flutter analyze

      - name: Test
      
        run: flutter test
      - name: Install clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: 18          
          env: true   
      - name: Install Linux build dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-14-dev
         
      - name: Build Linux
      
        run: |
          flutter clean
          flutter build linux --release
      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64-bundle
          path: main/build/linux/x64/release/bundle/
      
      - name: Build APK
      
        run: flutter build apk --release
     
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: main/build/app/outputs/flutter-apk/app-release.apk

      
      - name: List directory recursively
        run: |
          echo "===== recursive file list ====="
          find . -type f | sort